<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>CO₂ Impact — Dashboard</title>

  <style>
   /* ===============================
   ⚡ Renewable CO₂ Impact Dashboard
   Professional Neon Green Theme
   =============================== */

:root {
  --bg:#010a04;
  --bg-grad1:#01240e;
  --bg-grad2:#000a04;
  --panel:rgba(10,22,10,.6);
  --panel-strong:rgba(14,32,16,.72);
  --glass:blur(16px) saturate(160%);

  --border:rgba(160,255,80,.18);
  --border-strong:rgba(160,255,80,.32);

  --accent:#caff37;
  --accent-2:#9aff65;
  --accent-3:#60ff88;
  --accent-dark:#398a46;

  --text:#e6ffe3;
  --muted:#9cdc93;
  --shadow:0 8px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.04);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Inter",system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  background: radial-gradient(1200px 600px at 20% -10%, var(--bg-grad1), transparent),
              radial-gradient(800px 800px at 100% 0%, #043b1a, transparent),
              linear-gradient(180deg,var(--bg-grad1),var(--bg-grad2));
  color:var(--text);
  background-attachment: fixed;
  overflow-x:hidden;
}

/* --- Page Wrapper --- */
.wrap{
  max-width:1420px;
  margin:0 auto;
  padding:24px;
  animation:fadeUp .45s ease;
}

/* --- Title Bar --- */
.title{
  display:flex;
  align-items:flex-end;
  justify-content:space-between;
  flex-wrap:wrap;
  gap:12px;
  margin-bottom:18px;
}
h1{
  margin:0;
  font-size:30px;
  background:linear-gradient(90deg,var(--accent),var(--accent-3));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 20px rgba(160,255,80,.2);
  letter-spacing:0.4px;
  transition:all .3s ease;
}
h1:hover{filter:brightness(1.2)}
.sub{color:var(--muted);font-size:14px;margin-top:4px}

/* --- Buttons --- */
button{
  background:linear-gradient(90deg,var(--accent-3),var(--accent));
  border:0;border-radius:12px;
  color:#011;font-weight:700;
  padding:10px 16px;
  cursor:pointer;
  box-shadow:0 6px 22px rgba(150,255,80,.2), inset 0 1px 0 rgba(255,255,255,.04);
  transition:transform .25s ease, box-shadow .25s ease, filter .25s ease;
}
button:hover{
  transform:translateY(-2px) scale(1.02);
  box-shadow:0 0 25px rgba(160,255,90,.4);
  filter:brightness(1.05);
}
.toolbar{display:flex;gap:10px;flex-wrap:wrap}

/* --- KPI Cards --- */
.kpis{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(210px,1fr));
  gap:16px;
  margin:14px 0 18px;
}
.kpi{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
  text-align:center;
  backdrop-filter:var(--glass);
  box-shadow:var(--shadow);
  transition:transform .25s ease, border-color .25s ease;
}
.kpi:hover{transform:translateY(-3px);border-color:var(--accent-2)}
.kpi h3{
  margin:0 0 6px;
  font-size:12px;
  color:var(--muted);
  text-transform:uppercase;
  letter-spacing:.1em;
}
.kpi .v{
  font-weight:800;
  font-size:24px;
  color:var(--accent);
  text-shadow:0 0 10px rgba(150,255,80,.25);
}

/* --- Grid Layout --- */
.grid{display:grid;grid-template-columns:420px 1fr;gap:20px;align-items:start}
@media(max-width:980px){.grid{grid-template-columns:1fr}}

/* --- Card --- */
.card{
  background:var(--panel-strong);
  border:1px solid var(--border-strong);
  border-radius:18px;
  padding:18px;
  backdrop-filter:var(--glass);
  box-shadow:var(--shadow);
  transition:all .3s ease;
}
.card:hover{
  transform:translateY(-2px);
  border-color:var(--accent);
  box-shadow:0 8px 32px rgba(160,255,90,.25);
}
.card h3{margin:0 0 12px;color:var(--accent)}
.card h4{margin:10px 0 8px;color:var(--text);font-size:14px;opacity:.9}

/* --- Inputs --- */
input,select,textarea{
  width:100%;
  background:rgba(0,0,0,.25);
  border:1px solid var(--border);
  color:var(--text);
  border-radius:10px;
  padding:8px 10px;
  outline:none;
  transition:border-color .25s ease, box-shadow .25s ease;
}
input:focus,select:focus,textarea:focus{
  border-color:var(--accent);
  box-shadow:0 0 8px rgba(150,255,80,.3);
}

/* --- Layout Helpers --- */
.row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
.form-row{
  display:grid;
  grid-template-columns:160px 1fr;
  gap:10px;
  align-items:center;
  margin-bottom:10px;
}
.label{color:var(--muted);font-size:13px}

/* --- Region Box --- */
.region-box{
  border:1px dashed var(--border);
  border-radius:14px;
  padding:12px;
  margin-bottom:12px;
  transition:border-color .25s ease, box-shadow .25s ease;
  animation:fadeUp .6s ease;
}
.region-box:hover{border-color:var(--accent-2);box-shadow:0 0 16px rgba(150,255,80,.15) inset}

/* --- Danger Button --- */
.btn-danger{
  background:linear-gradient(180deg,#ff5858,#e53939);
  color:#fff;
  border:0;border-radius:10px;
  padding:8px 12px;
  font-weight:700;
  white-space:nowrap;
  box-shadow:0 6px 18px rgba(255,70,70,.25);
  transition:transform .18s,box-shadow .18s;
}
.btn-danger:hover{transform:translateY(-2px);box-shadow:0 0 18px rgba(255,90,90,.45)}

/* --- Scroll --- */
.scroll-area{max-height:420px;overflow:auto;padding-right:6px}
.scroll-area::-webkit-scrollbar{width:6px}
.scroll-area::-webkit-scrollbar-thumb{background:rgba(160,255,90,.32);border-radius:8px}

/* --- Animations --- */
@keyframes fadeUp{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
@keyframes pulseGlow{
  0%,100%{box-shadow:0 0 14px rgba(160,255,80,.2)}
  50%{box-shadow:0 0 25px rgba(160,255,80,.4)}
}

/* --- Muted Text --- */
.muted{color:var(--muted)}

/* --- Responsive Adjustments --- */
@media(max-width:820px){
  .form-row{grid-template-columns:1fr}
  .toolbar button{width:100%}
  h1{font-size:24px;text-align:center;width:100%}
  .wrap{padding:14px}
}

  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
